<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>

    <div id="board">
      <h1>Tic Tac Toe</h1>

      <div class="row">
        <div class="topLeft cell"></div>
        <div class="topMiddle cell"></div>
        <div class="topRight cell"></div>
      </div>
      <div class="row">
        <div class="centerLeft cell"></div>
        <div class="middle cell"></div>
        <div class="centerRight cell"></div>
      </div>
      <div class="row">
        <div class="bottomLeft cell"></div>
        <div class="bottomMiddle cell"></div>
        <div class="bottomRight cell"></div>
      </div>
    </div>
  </body>

</html>
